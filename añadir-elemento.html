<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo subelemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link type="text/css" rel="stylesheet" href="AñadirElementoStyle.css"/>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Nuevo Videojuego</h1> <!--mt-4 y mb-4 son margenes top y bottom de 4-->
        <form role="form"> <!--role="form" es una REGLA IMPORTANTE DE LOS FORMS de bootstrap-->
            <div class="form-group mt-4 mb-4">    <!--form-group es una clase de bootstrap-->
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre del videojuego">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="nombre">Descripción</label>
                <input type="text" class="form-control" id="descr" placeholder="Una breve descripción del videojuego">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="creadores">Empresa de desarrollo</label>
                <input type="text" class="form-control" id="creadores" placeholder="Introduce tu empresa">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="exampleFormControlFile1">Cargar imagen </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group form-check mt-4 mb-4">
                <input type="checkbox" class="form-check-input" id="collab">
                <label for="checkbox">¿Colaborador? </label>
            </div>
        </form>
        <nav class="navegador">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="index.html" class="btn btn-outline-danger" class="Cancelar" >Cancelar</a>
        </nav>
    </div>

</body>
</html>
