<!DOCTYPE html>

    <title>Nuevo subelemento</title>

    <link type="text/css" rel="stylesheet" href="subElementoStyle.css"/>
</head>
<body>

            </div>

            </div>
            <div class="form-group">
                <label for="rese単a">Rese単a</label>
                <input type="date" class="form-control" id="infoRese単a" placeholder="Escribe tu rese単a">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
        </form>
        <nav class="navegador">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="#" class="btn btn-outline-danger" class="Cancelar" >Cancelar</a>
        </nav>
    </div>

</body>
</html>
